<!-- begin blocks -->
<div class="blocks">
  {% for i in blocks %}
  <div class="blocks__item">
    <a href="#" class="block{% if i.mod %} {{ i.mod }}{% endif %}">
      <span
        class="block__title title{% if i.titleMod %} {{ i.titleMod }}{% else %} title--h2{% endif %}"
      >{{ i.title | safe }}</span>
    </a>
  </div>
  {% endfor %}
</div>
<!-- end blocks -->
